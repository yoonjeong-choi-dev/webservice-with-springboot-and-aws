# CodeDeploy 설정

# CodeDeploy 버전 및 OS 설정
version: 0.0
os: linux

# CodeDeploy에서 전달해준 파일 중 destination으로 이동 시킬 source 지정
files:
  - source:  /
    destination: /home/ec2-user/app/step4/zip/
    overwrite: yes

# CodeDeploy -> EC2 로 넘겨진 파일에 대해서 ec2-user 권한을 갖도록 한다
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

# 배포 단계에서 실행할 명령어 지정
hooks:
  AfterInstall:
    - location: stop.sh # 엔진엑스와 연결되어 있지 않은 스프링 부트를 종료합니다.
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: start.sh # 엔진엑스와 연결되어 있지 않은 Port로 새 버전의 스프링 부트를 시작(deploy.sh와 유사)
      timeout: 60
      runas: ec2-user
  ValidateService:
    - location: health.sh # 새 스프링 부트가 정상적으로 실행됐는지 확인 합니다.
      timeout: 60
      runas: ec2-user