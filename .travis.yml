language: java
jdk:
  - openjdk8

# CI를 어떤 브랜치에 push할 때 수행하는지 브랜치 지정
branches:
  only:
    - master

# Travis CI 서버의 Home
# 같은 의존성은 다음 배포 때부터 다시 다운받지 않도록 캐싱
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# CI 수행 스크립트 실행 이전 : 실행 가능 파일로 변경
before_install:
  - chmod +x gradlew

# CI 수행 스크립트 : master 브랜치에 push되었을 때, 빌드 수행
script: "./gradlew clean build"

# deploy 명령어 수행 이전 : 빌드된 파일들을 zip 파일로 압축하여 deploy 대상 정의
before_deploy:
  - zip -r webservice-with-springboot-and-aws *
  - mkdir -p deploy
  - mv webservice-with-springboot-and-aws.zip deploy/webservice-with-springboot-and-aws.zip

# S3 업로드 및 배포 등 외부 서비스와 연동될 행위 선언
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: yjchoi-springboot-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private으로
    local_dir: deploy # deploy 할 디렉토리 (before_deploy에서 생성한 디렉토리)
    wait-until-deployed: true

